<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend 3 - Contest 2 - Oct 24</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header-wrapper">
        <div class="header-background">
            <div class="container-fluid">
                <nav class="navbar">
                    <div class="col-search">
                        <input type="text" placeholder="Search Food Item" class="header-search"/>
                    </div>
                    <div class="header-col">
                        <button class="header-btn">
                            Signup
                        </button>
                    </div>
                    <div class="header-col">
                        <button class="header-btn">
                            Login
                        </button>
                    </div>
                    <div class="header-col">
                        <span class="header-brand">
                            <img src="assets/images/logo-s.png" alt="logo small"/>
                        </span>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <aside class="sidebar-wrapper">
        <div class="sidebar-header">
            <img src="./assets/images/logo.png" alt="logo" class="brand-logo"/>
            <h1 class="brand-name">Gullu's Kitchen</h1>
            <p class="brand-slogan">Eat repeat and repeat</p>
        </div>
        <div class="sidebar-menu-wrapper">
            <div class="sidebar-menu-container">
                <h2>Quick Links</h2>
                <ol class="sidebar-menu">
                    <li>
                        <a class="sidebar-link" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="sidebar-link" href="orders.html">Your Orders</a>
                    </li>
                    <li>
                        <a class="sidebar-link" href="index.html">Wallet</a>
                    </li>
                    <li>
                        <a class="sidebar-link" href="index.html">Profile</a>
                    </li>
                    <li>
                        <a class="sidebar-link" href="index.html">Logout</a>
                    </li>
                </ol>
            </div>
            <div class="sidebar-menu-container">
                <h2>More About Us</h2>
                <ol class="sidebar-menu">
                    <li>
                        <a class="sidebar-link" href="index.html">Our Blog</a>
                    </li>
                    <li>
                        <a class="sidebar-link" href="index.html">Upcoming Dishes</a>
                    </li>
                    <li>
                        <a class="sidebar-link" href="index.html">Our Story</a>
                    </li>
                    <li>
                        <a class="sidebar-link" href="index.html">Social Media Links</a>
                    </li>
                </ol>
            </div>
        </div>
    </aside>
    <main id="main-wrapper">
        <div class="container-fluid">
            <div class="order-wrapper">
                <h3 class="heading">Orders</h3>
                <button class="header-btn" id="startorderBtn">Start Order</button>
                <div class="order-screen" id="Orders" style="display: none;">
                    <h1 class="heading text-center">Your order is being prepared!</h1>
                    <p id="statusmessage" class="text-center">Please Wait...</p>
                </div>
                <div class="order-list" id="order-list" style="display: none;">
                    <ul>
                        <!-- <li class="order-box">Chicken Burger</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/order.js"></script>
